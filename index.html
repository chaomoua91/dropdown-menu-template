<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="index.js" defer></script>
    <title>Drop Down Menu Package For NPM</title>
  </head>
  <body>
    <div class="header">
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Information</button>
        <div class="dropdown-menu information-grid">
          <div>
            <div class="dropdown-heading">Title</div>
            <div class="dropdown-links">
              <a href="#" class="link">All</a>
              <a href="#" class="link">Latest</a>
              <a href="#" class="link">Popular</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Title2</div>
            <div class="dropdown-links">
              <a href="#" class="link">All2</a>
              <a href="#" class="link">Latest2</a>
              <a href="#" class="link">Popular2</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Title3</div>
            <div class="dropdown-links">
              <a href="#" class="link">All3</a>
              <a href="#" class="link">Latest3</a>
              <a href="#" class="link">Popular3</a>
            </div>
          </div>
          <div>
            <div class="dropdown-heading">Title4</div>
            <div class="dropdown-links">
              <a href="#" class="link">All4</a>
              <a href="#" class="link">Latest4</a>
              <a href="#" class="link">Popular4</a>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="link"> Pricing</a>
      <div class="dropdown" data-dropdown>
        <button class="link" data-dropdown-button>Login</button>
        <div class="dropdown-menu">
          <form action="" class="login-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
